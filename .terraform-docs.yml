formatter: "markdown"

version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: true
  path: .

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  {{ .Providers }}

  {{ .Inputs }}

  {{ .Outputs }}
  


output:
  file: README.md
  mode: inject
  template: |-
    <!-- This README is autogenerated, any changes made will be overwritten on the next merge -->
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true